<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usando a tag P">Parágrafo</abbr></li>
        <li><abbr title="Usando a tag H">Títulos</abbr></li>
        <li><abbr title="Usando a tag IMG">Imagens</abbr></li>
        <li><abbr title="Usando a tag ABBR">Abreviações</abbr></li>
        <li><abbr title="Usando a tag CODE">Código Fonte</abbr></li>
        <li><abbr title="Usando a tag OL">Listas Numeradas</abbr></li>
        <li><abbr title="Usando a tag UL">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
